<!DOCTYPE html>
<html>
<head>
	<title>CARPE DIEM! CSS</title>
	<link rel="stylesheet" type="text/css" href="carpe_diem.css">
	<link rel="stylesheet" type="text/css" href="demo.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body>

	<div class="cd-v-div">
		
		<div class="cd-heading">
			Buttons
		</div>			
		<div class="cd-h-div">
			<button class="cd-btn-shadow">Shadow</button>
			<button class="cd-btn-popout">Pop-out</button>
			<button class="cd-btn-popin">Pop-in</button>
			<button class="cd-btn-buzz">Buzz</button>
			<button class="cd-btn-darken">Darken</button>
			<button class="cd-btn-enlighten">cd-btn-enlighten</button>
			<button class="cd-btn-border">Border</button>
			<button class="cd-btn-circle">Circle</button>
			<button class="cd-btn-inverse">Inverse</button>
		</div>

	</div>

	<div class="cd-v-div">
		
		<div class="cd-h-div">
			
			<div>
				<label class="cd-switch">
					<input type="checkbox">
					<span></span>
				</label>
			</div>	

			<div>
				<label class="cd-switch-round">
					<input type="checkbox">
					<span></span>
				</label>
			</div>	

		</div>

	</div>

	<div class="cd-v-div">
		
		<div class="cd-heading">
			Scrolls
		</div>

		<div class="cd-h-div">
			<div class="demo-scroll cd-scroll-slim">
				<div class="demo-scroll-in"></div>	
			</div>

			<div class="demo-scroll cd-scroll-transparent">
				<div class="demo-scroll-in"></div>	
			</div>

			<div class="demo-scroll cd-scroll-round">
				<div class="demo-scroll-in"></div>	
			</div>
				
			<div class="demo-scroll cd-scroll-regular">
				<div class="demo-scroll-in"></div>	
			</div>
		</div>
				

	</div>

	<div class="cd-v-div">
		
		<div class="cd-heading">
			Cards
		</div>

		<div class="cd-h-div">
			<div class="cd-card-solid cd-flex-center demo-card">
				<div>HEEYAA !!</div>
			</div>

			<div class="cd-card-solid-curve cd-flex-center demo-card">
				<div>Howwdy !!</div>
			</div>

			<div class="cd-card-feature demo-card">
				
				<div class="cd-card-img">
					<img width="100%" height="100%" src="utils/card_img.jpg">
				</div>
				<div class="cd-card-txt">
					Ludwig van Beethoven was a German composer and pianist; his music is amongst the most performed of the classical repertoire.
				</div>

			</div>
		</div>	

	</div>

	<div class="cd-div">
	
		<div class="cd-heading">
			Inputs
		</div>

		<div class="cd-h-div">

			<div>
				<textarea class="cd-ta cd-glow-r">Here is Some Text. Try to select it using Cursor.</textarea>

			</div>

			<!-- <div class="cd-srch-bar">
				<input type="text" name="">
				<button>Go</button>
			</div> -->
		
	</div>







</body>
</html>
